<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Ol√° jsf</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
		Nome:
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"></h:inputText>
		Senha:
		<h:inputSecret id="senha" value="#{pessoaBean.senha}"></h:inputSecret>
		Texto:
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}"></h:inputTextarea>
		
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar" action="#{pessoaBean.addNome}"></h:commandButton>
		
		<h:dataTable  value="#{pessoaBean.nomeList}" var="nome">
			<h:column>
				<h:outputText value="#{nome}"></h:outputText>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
